name: aws-cloud-c2
runtime: yaml
description: Deploy C2 on AWS Lightsail

config:
  # A path to the EC2 keypair's public key:
  publicKeyPath:
    type: string
  # A path to the EC2 keypair's private key:
  privateKeyPath:
    type: string
  # A path to the EC2 keypair's private key:
  installScriptPath:
    type: string

variables:
  publicKeyData:
    fn::fileAsset: ${publicKeyPath}
  userDataContent: 
    fn::fileAsset: ${installScriptPath} # Replace with path to your userdata script

resources:
  cc2-keypair:
    type: aws:lightsail:KeyPair
    name: cc2-keypair
    properties:
      name: importing
      publicKey:
        fn::invoke:
          function: std:file
          arguments:
            input: ${publicKeyPath}
          return: result

  # Create Lightsail instance, install/configure Cloud C2
  cc2:
    type: aws:lightsail:Instance
    properties:
      name: cc2
      availabilityZone: us-west-2a
      blueprintId: amazon_linux_2
      bundleId: nano_2_0
      keyPairName: ${cc2-keypair.name}
      userData: 
        fn::invoke:
          function: std:file
          arguments:
            input: ${installScriptPath}
          return: result
  # Provide static IP attachment
  cc2Resource:
    type: aws:lightsail:StaticIpAttachment
    name: cc2
    properties:
      staticIpName: ${cc2Resource2.id}
      instanceName: ${cc2.id}
  cc2Resource2:
    type: aws:lightsail:StaticIp
    name: cc2
    properties:
      name: cc2_static_ip
  # Configure firewall
  cc2Resource3:
    type: aws:lightsail:InstancePublicPorts
    name: cc2
    options:
      parent: ${cc2}
    properties:
      instanceName: cc2
      portInfos:
        - protocol: tcp
          fromPort: 8080
          toPort: 8080
        - protocol: tcp
          fromPort: 80
          toPort: 80
        - protocol: tcp
          fromPort: 22
          toPort: 22
        - protocol: tcp
          fromPort: 2022
          toPort: 2022

outputs:
  keyPairName: ${cc2-keypair.name}
  publicKeyName: ${cc2-keypair.publicKey}
  publicIPv4: ${cc2Resource2.ipAddress}
